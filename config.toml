#
# macros
#
[macros.clone]
    deps = ["git"]
    prefix = ["git", "clone"]
[macros.install]
    prefix = [""]
[macros.install__arch]
    ## Use yaourt instead of pacman
    ##prefix = ["sudo", "pacman", "-S", "--noconfirm"]
    prefix = ["yaourt", "-S", "--noconfirm"]
[macros.install__ubuntu]
    prefix = ["sudo", "apt-get", "install", "--force-yes"]
[macros.enable]
    prefix = ["sudo", "systemctl", "enable"]

## Tasks
[tasks.git]
    links = [[".gitconfig"],
            [".gitignore"]]
[tasks.git__arch]
    # Install git using pacman
    cmds = [["sudo", "pacman", "-S", "--noconfirm", "git"]]
[tasks.fish]
    rejects = [["which", "fish"]]
    cmds = [["@install", "fish"], ["chsh", "-s", "/usr/bin/fish"]]
    links = [[".config/fish"]]
[tasks.vim]
   rejects = [["which", "nvim"]]
   cmds = [["@install", "neovim"]]
   links = [[".config/nvim/init.vim"]]
[tasks.audio]
    cmds = [["@install", "pulseaudio", "alsa-utils", "pavucontrol"]]
    links = [[".config/pavucontrol.ini"]]
[tasks.common]
    cmds = [["@install", "unzip"]]
    links = [[".Xresources"]]
[tasks.desktop]
    cmds = [["@install", "gimp", "keepassx2", "xf86-input-synaptics", "mps-youtube", "xautolock", "feh", "pcmanfm"]]
[tasks.browser]
    cmds = [["@install", "opera"]]
[tasks.redshift]
    cmds = [["@install", "redshift"]]
[tasks.mpv]
    cmds = [["@install", "mpv"]]
    links = [[".config/mpv/mpv.conf"]]
[tasks.neofetch]
    cmds = [["@install", "neofetch"]]
    links = [[".config/neofetch"]]
[tasks.composer]
    cmds = [["@install", "php"]]
# Install composer here TOADD
    links = [[".config/composer/composer.json"]]
[tasks.vlc]
    cmds = [["@install", "vlc"], ["/usr/lib/vlc/vlc-cache-gen", "-f", "/usr/lib/vlc/plugins"]]
[tasks.i3]
    cmds = [["@install", "lemonbar-xft-git"]]
    links = [[".i3"]]
[tasks.ranger]
    cmds = [["@install", "ranger"]]
    links = [[".config/ranger/rc.conf"],
        [".config/ranger/rifle.conf"],
        [".config/ranger/scope.sh"]]
[tasks.dunst]
    cmds = [["@install", "dunst"]]
    links = [[".config/dunst/dunstrc"]]
[tasks.compton]
    cmds = [["@install", "compton"]]
    links = [[".config/compton.conf"]]
[tasks.rofi]
    cmds = [["@install", "rofi"]]
    links = [[".config/rofi/config"]]
[tasks.teiler]
    cmds = [["@install", "teiler-git"]]
    links = [[".config/teiler/config"]]
[tasks.fonts]
    links = [[".local/share/fonts"]]
[tasks.default]
    deps = ["common", "vim", "fish"]
[tasks.default__arch]
    deps = ["desktop", "fonts", "audio", "i3", "redshift", "ranger", "dunst", "compton", "rofi", "teiler", "browser", "composer", "neofetch", "mpv"]
